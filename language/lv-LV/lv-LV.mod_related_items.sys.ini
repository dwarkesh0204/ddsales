MOD_RELATED_XML_DESCRIPTION="Šajā modulī tiek parādīti raksti, kas ir līdzīgi šobrīd atvērtajam. Rakstu līdzība tiek noteikta ar Meta atslēgvārdu palīdzību. <br />Visi aktīvā raksta atslēgvārdi tiek salīdzināti ar pārējo publicēto rakstu atslēgvārdiem. Piemēram raksts"_QQ_"Kartupeļu audzēšana"_QQ_" un "_QQ_"Tomātu audzēšana"_QQ_". Ja abiem būs atslēgvārds "_QQ_"dārzeņi"_QQ_", tad līdzīgo rakstu modulī, apskatot rakstu "_QQ_"Kartupeļu audzēšana"_QQ_" būs redzams "_QQ_"Tomātu audzēšana"_QQ_" un otrādi."
