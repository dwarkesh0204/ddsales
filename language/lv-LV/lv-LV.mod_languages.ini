MOD_LANGUAGES_XML_DESCRIPTION="Šajā modulī tiek parādīts valodu saraksts, kādās ir raksti šajā vietnē. Valodas definē un publicē 'Valodu pārvaldē' - satura šķirklī. Ar modulī pieejamajiem rīkiem var veikt pārslēgšanu starp valodām, ja Joomla tiek izmantota daudzvalodu vietnes izveidei. <br />Spraudnim 'Sistēma - Valodas filtrs' ir jābūt ieslēgtam.--<br /> Pārslēdzoties starp valodām, lietotājs tiek pārvietots uz sākuma lapu, kas ir definēta konkrētajai valodai. Tādēļ navigācija ir jādefinē katrai valodai atsevišķi.<br />Ja spraudnis <strong>'Sistēma - Valodas filtrs'</strong> ir atslēgts, sistēma var darboties neprognozējami.<br /><strong>Darbības:</strong><br />1. Atvērt Valodu pārvaldes satura šķirkli un pārliecināties, ka valodas, ko vēlaties izmantot rakstiem ir definētas un aktīvas. Jābūt definētam valodas kodam adresē un karodziņa attēla nosaukuma prefiksam.<br />2. Izveidojiet sākuma lapu, piešķirot izvēlnes elementam valodas birku un uzstādot to kā sākuma katrai no valodām. <br />  3. Pēc tam variet piešķirt valodas birku jebkuram rakstam, kategorijai, modulim, ziņu barotnei vai saitei.<br /> 4. Pārliecinieties, ka šis modulis un spraudnis ir ieslēgts."
