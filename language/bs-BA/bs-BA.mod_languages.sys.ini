MOD_LANGUAGES_XML_DESCRIPTION="Ovaj modul prikazuje listu dostupnih jezika sadržaja (koji su definirani i objavljeni u kartici Upravljanje jezicima - Sadržaj) za prebacivanje između jezika kada se Joomla! koristi kao multijezični portal. <br />-- Dodatak 'Sistem - filter jezika ' treba da bude objavljen.-- <br />Kada se prebacuje jezik, modul preusmjerava početnu stranicu definisanu za izabrani jezik. Nakon toga, navigacija će biti ona koja je definirana za taj jezik .<br />Ako je dodatak (plugin) <strong>'Sistem - filter jezika'</strong> neobjavljen, to može izazvati neželjene rezultate.<br /><strong>Metod:</strong><br />. Otvorite karticu uređivača jezika i provjerite da li su objavljeni jezici koje želite da koristite u sadržaju i da li imaju jezički kod za URL, isti kao i prefiks za sliku koju prikazuje modul. <br />2. Kreirajte početnu stranicu dodjeljivanjem jezika stavki izbornika i definirajte kao početnu stranicu za svaki od objavljenih jezika. <br /> 3. Nakon toga, možete dodijeliti jezik članku, kategoriji, modulu, izvorima vijesti, linkovima.<br /> 4. Provjerite da li su modul i dodatak objavljeni. <br /> 5. Kada se koriste povezane stavke izbornika, uvjerite se da je modul prikazan na odgovarajućim stranicama. <br />6. Način prikazivanja zastavica ili naziva jezika je definiran u Upravljanje jezicima - jezik sadržaja."

