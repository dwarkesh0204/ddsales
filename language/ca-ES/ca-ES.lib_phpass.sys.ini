LIB_PHPASS_XML_DESCRIPTION="PHPass és un marc de comprovació de contrasenyes portables que s'utilitza en aplicacions PHP.ElL mètode preferit (més segur) suportat per phpass és la becriptació amb estil OpenBSD (coneguda a PHP com a CRYPT_BLOWFISH), amb una caiguda a l'estil estés de BSDI DES-based (conegut a PHP per CRYPT_EXT_DES), i una darrera caiguda basada en MD5 a un recompte d'iteració basat en el mateix phpass."