MOD_LANGUAGES="Seletor de idioma"
MOD_LANGUAGES_XML_DESCRIPTION="Este módulo apresenta uma lista de idiomas de conteúdo disponíveis (como definido e publicado na aba Gerenciador de Idiomas) para alterar entre elas quando se quer usar o Joomla! como um site multilíngüe. <br /> - o plugin 'Sistema - filtro de idioma' tem que estar ativado - <br /> Ao alterar idiomas e se o item exibido na página não estiver associado a outro item, o módulo redireciona para página inicial definida para o idioma escolhido.<br /> Caso contrário, se o parâmetro estiver definido para o plugin de filtro de idioma, ele irá redirecionar para o item associado no idioma escolhido. Daí em diante, a navegação será aquela definida para esse idioma. <br /> se o plugin <strong>'Sistema - filtro de idioma'</strong> estiver desativado, isso pode ter resultados inesperados. <br /> <strong>Método:</strong> <br /> 1. Abra a guia Conteúdo no Gerenciador de Idioma e certifique-se que as línguas que você deseja usar no conteúdo estão publicadas e tem um código de idioma para o URL, bem como o prefixo para a imagem usada na exibição do módulo. <br /> 2. Crie uma página inicial atribuindo um idioma a um item de menu e definindo-o como página inicial padrão para cada idioma publicado. <br /> 3. Depois disso, você pode atribuir um idioma para qualquer artigo, categoria, módulo, Newsfeed e Weblinks. <br /> 4. Verifique se o módulo está publicado e o plugin está ativado. <br /> 5. Ao usar a associação de itens, certifique-se que o módulo é exibido nas páginas em questão. <br /> 6. A forma que as bandeiras ou nomes das línguas são exibidos é definida pela ordenação no Gerenciador de Idioma - Conteúdo.<br> <br> Se este módulo estiver publicado, sugere-se a publicar o módulo de Estado Multilingue no Administrador."
MOD_LANGUAGES_LAYOUT_DEFAULT="Padrão"

