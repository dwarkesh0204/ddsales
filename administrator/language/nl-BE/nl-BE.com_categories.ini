JLIB_HTML_ACCESS_SUMMARY_DESC="Hieronder wordt een overzicht gegeven van de permissie-instellingen voor deze categorie. Klik op de tabs hierboven om deze instellingen volgens actie aan te passen."
JLIB_RULES_SETTING_NOTES_ITEM="1. Als u de instelling wijzigt dan zal deze wijziging betrekking hebben op deze en op alle onderliggende categorieën. Merk het volgende op:<br /><em>Overgeërfd</em> betekent dat de permissies van de bovenliggende categorie gebruikt zullen worden als er een bovenliggende categorie bestaat of deze van de component als er geen bovenliggende categorie bestaat.<br /><em>Geweigerd</em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren binnen deze categorie, en dit ongeacht de instelling van de bovenliggende categorie.<br /><em>Toegelaten</em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren binnen deze categorie (maar als dit strijdig is met de instellingen van de bovenliggende categorie of met deze van de component, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em>Niet toegelaten (vergrendeld)</em> onder de Berekende instellingen).<br />2. Als u een nieuwe instelling selecteert klik dan op <em>Opslaan</em> om de berekende instellingen te vernieuwen."