PLG_TWOFACTORAUTH_YUBIKEY="Two Factor authenticatie - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="U hebt geen geldige YubiKey geheime code ingegeven ofwel zijn de YubiCloud servers op dit moment onbereikbaar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Deze mogelijkheid laat u toe een YubiKey secure hardware token te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en paswoord zult u uw YubiKey in een USB poort van uw computer moeten steken, moeten klikken binnen de Secret Key area van de login zone van de site en uw YubiKey's gold disk aanraken. De geheime code die door uw YubiKey wordt gegenereerd is uniek voor uw toestel en verandert voortdurend. Dit biedt extra bescherming tegen hackers die met uw accountgegevens inloggen, zelfs als zij erin geslaagd zijn uw paswoord te bemachtigen."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Uw YubiKey is al gelinkt aan uw gebruikersaccount."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Uw YubiKey is al gelinkt aan uw gebruikersaccount. Als u de link tussen uw YubiKey en uw gebruikersaccount wilt verbreken of als u een andere YubiKey wilt gebruiken deactiveer dan eerst two factor authenticatie en sla uw gebruikersprofiel op. Kom daarna terug naar deze pagina met het gebruikersprofiel en heractiveer two factor authenticatie met de YubiKey methode."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="In welke secties van uw site wilt u two factor authenticatie activeren?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Site sectie"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Beveiligingscode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Instellen"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Gelieve uw YubiKey toestel in een USB poort van uw computer te steken. Klik in het Security Code veld hieronder. Raak daarna de gold disk op uw YubiKey toestel gedurende één seconde aan. Gelieve daarna uw gebruikersprofiel op te slaan. Als de door uw YubiKey gegenereerde code gevalideerd is door YubiCloud dan zal de Two Factor authenticatiemogelijkheid geactiveerd zijn en deze YubiKey zal dan gelinkt zijn aan uw gebruikersaccount."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Laat de gebruikers van uw site toe om two factor authenticatie te gebruiken aan de hand van een YubiKey secure hardware token. De gebruikers hebben hun eigen Yubikey nodig die zij kunnen bekomen op http://www.yubico.com/. Om two factor authenticatie te gebruiken moeten de gebruikers hun gebruikersprofiel aanpassen en two factor authenticatie activeren."