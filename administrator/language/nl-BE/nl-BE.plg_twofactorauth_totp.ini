PLG_TWOFACTORAUTH_TOTP="Two factor authenticatie - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="U hebt geen geldige beveiligingscode ingegeven. Controleer uw Google Authenticator instelling en vergewis u ervan dat de tijd op uw toestel overeenkomt met de tijd op de site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Deze mogelijkheid laat u toe om Google Authenticator of een compatibele applicatie te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en paswoord moet u ook een beveiligingscode van zes cijfers, die door Google Authenticator wordt gegenereerd, ingeven om op deze site te kunnen inloggen. De beveiligingscode wordt om de 30 seconden geroteerd. Dit biedt extra bescherming tegen hackers die met uw accountgegevens inloggen, zelfs als zij erin geslaagd zijn uw paswoord te bemachtigen."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Two factor authenticatie is beschikbaar"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! bevat een two factor authenticatie systeem. Het beveiligt uw site login met een extra geheime code die om de 30 seconden verandert. U kunt uw mobiel toestel en de <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> app gebruiken om die code te genereren.<br/>Door te klikken op de knop hieronder:<ul><li>zal Joomla! de two factor authenticatie plugins activeren</li><li>Two factor authenticatie zal beschikbaar zijn voor alle gebruikers.</li><li>Elke gebruiker kan Two factor authenticatie configureren in de gebruikersdetails.</li><li>U kunt de Two factor authenticatie plugin ten allen tijde deactiveren of haar enkel voor gebruik in de backend configureren.</li><li>U zal naar de pagina met uw gebruikersprofiel gebracht worden waar u meer informatie vindt over two factor authenticatie en het voor uw account kunt activeren.</li></ul>"
