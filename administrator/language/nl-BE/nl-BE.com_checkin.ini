JLIB_RULES_SETTING_NOTES="1. Als u de instelling wijzigt dan zal deze wijziging betrekking hebben op deze component. Merk het volgende op:<br /><em>Overgeërfd</em> betekent dat de permissies van de globale configuratie en van de bovenliggende groep gebruikt zullen worden.<br /><em>Geweigerd</em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren op deze component, en dit ongeacht de instellingen in de globale configuratie of deze van de bovenliggende groep.<br /><em>Toegelaten</em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren op deze component (maar als dit strijdig is met de instellingen in de globale configuratie of met deze van de bovenliggende groep, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em>Niet toegelaten (vergrendeld)</em> onder de Berekende instellingen).<br />2. Als u een nieuwe instelling selecteert klik dan op <em>Opslaan</em> om de berekende instellingen te vernieuwen."