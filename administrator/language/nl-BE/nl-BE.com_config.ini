COM_CONFIG_TEXT_FILTERS_DESC="Deze instellingen voor de tekstfilter zullen toegepast worden op alle teksteditor velden die door de gebruikers in de geselecteerde groepen worden ingezonden.<br />Deze opties voor het filteren geven u meer controle over de HTML die uw content medewerkers inzenden. U kunt zo streng of zo toegeeflijk zijn als u wilt om tegemoet te komen aan de noden van uw site. De filtering is opt-in en de standaard instellingen bieden een goede bescherming tegen markup die doorgaans geassocieerd wordt met aanvallen op websites."
COM_CONFIG_XML_DESCRIPTION="Beheer configuratie"
JLIB_RULES_SETTING_NOTES="1. Als u de instelling wijzigt dan zal deze wijziging betrekking hebben op deze groep en al haar onderliggende groepen, componenten en content. Merk het volgende op:<br /><em>Overgeërfd</em> betekent dat de permissies van de bovenliggende groep gebruikt zullen worden.<br /><em>Geweigerd</em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren, en dit ongeacht de instelling van de bovenliggende groep.<br /><em>Toegelaten</em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren (maar als dit strijdig is met de instellingen van de bovenliggende groep, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em>Niet toegelaten (vergrendeld)</em> onder de Berekende instellingen).<br /> <em>Niet ingesteld</em> wordt enkel gebruikt voor de publieke groep in de globale configuratie. De publieke groep is de bovenliggende groep van alle andere groepen. Als een bepaalde permissie niet werd ingesteld dan wordt deze beschouwd als geweigerd, maar dit kan gewijzigd worden voor onderliggende groepen, componenten, categorieën en items.<br />2. Als u een nieuwe instelling selecteert klik dan op <em>Opslaan</em> om de berekende instellingen te vernieuwen."