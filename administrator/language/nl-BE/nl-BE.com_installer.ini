COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Dit scherm laat u toe uitbreidingen te ontdekken die niet via de normale installatieprocedure op uw systeem zijn beland.<br />Sommige uitbreidingen zijn bijvoorbeeld te groot om geupload te worden via de web interface omwille van beperkingen van de web hosting omgeving. Door gebruik te maken van deze mogelijkheid kunt u uitbreidingsbestanden rechtstreeks naar uw webserver uploaden via andere middelen zoals FTP of SFTP en deze uitbreidingsbestanden in de gepaste map plaatsen.<br />U kunt daarna de mogelijkheid voor het ontdekken gebruiken om de zonet geuploade uitbreiding te vinden en deze te activeren in uw Joomla! installatie. <br />Gebruik makend van de ontdekkingsoperatie kunt u ook meerdere uitbreidingen gelijktijdig ontdekken en installeren."
