COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="De tijdelijke map van Joomla! is niet ingesteld."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="De tijdelijke map van Joomla! is de map waarin Joomla! een uitbreiding kopieert, deze uitpakt en de bestanden ervan kopieert naar de juiste mappen. Als deze waarde niet ingesteld is in configuration.php ($tmp_path) dan hebt u de mogelijkheid niet om uitbreidingen te uploaden. Maak een map aan waarnaar Joomla! mag schrijven om dit probleem op te lossen."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="De tijdelijke map van Joomla! is niet beschrijfbaar of zij bestaat niet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="De tijdelijke map van Joomla! is niet beschrijfbaar door de Joomla! instantie, ofwel bestaat zij niet, hetgeen waarschijnlijk problemen zal geven bij het uploaden van uitbreidingen naar Joomla! Als u problemen ondervindt bij het uploaden van uitbreidingen vergewis u er dan van dat de map die gedefinieerd is in uw configuration.php bestand bestaat of controleer de '%s' en stel deze in zodat ernaar geschreven kan worden. Waarschijnlijk lost dit het probleem op."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Uw PHP geheugenlimiet is ingesteld onder 8MB hetgeen problemen kan opleveren bij het installeren van grote uitbreidingen. Gelieve uw geheugenlimiet minstens op 16MB in te stellen."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potentieel lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Uw PHP geheugenlimiet is ingesteld onder 16MB hetgeen problemen kan opleveren bij het installeren van grote uitbreidingen. Gelieve uw geheugenlimiet minstens op 16MB in te stellen."
COM_INSTALLER_MSG_WARNINGS_NONE="Er werden geen waarschuwingen gedetecteerd."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarschuwing: onvolledige update!</h1><p>De update werd slechts gedeeltelijk uitgevoerd. Gelieve de tweede update uit te voeren om het proces te finaliseren.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="De tijdelijke map van PHP is niet ingesteld."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="De tijdelijke map van PHP is de map die PHP gebruikt om een geupload bestand op te slaan voordat Joomla! toegang kan hebben tot dat bestand. Het is niet altijd een probleem als deze map niet is ingesteld, maar als u problemen ondervindt met manifest bestanden of geuploade bestanden die niet gedetecteerd worden, dan kunt u dit in uw php.ini bestand plaatsen zodat het probleem mogelijk opgelost wordt."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="De tijdelijke map van PHP is niet beschrijfbaar."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="De tijdelijke map van PHP is niet beschrijfbaar door de Joomla! instantie, hetgeen mogelijk problemen geeft bij het uploaden van uitbreidingen naar Joomla! Als u dergelijke problemen ondervindt, controleer dan de '%s' en stel deze in als beschrijfbaar. Daarna kunt u nagaan of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kleine PHP maximum POST grootte."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="De maximum POST grootte bepaalt de omvang van de data die via POST naar de server mogen verzonden worden. Hieronder vallen formulierinzendingen voor artikels, media (afbeeldingen, video's) en uitbreidingen. Deze waarde is kleiner dan 8MB hetgeen een impact kan hebben op de upload van grote uitbreidingen. Deze waarde wordt ingesteld in php.ini onder post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="De maximum bestandsgrootte voor uploads onder PHP is te klein. Deze waarde wordt ingesteld in php.ini in de upload_max_filesize en in de post_max_size instelling van uw PHP instellingen (deze vindt u in het php.ini en/of in het .htaccess bestand)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="De maximum bestandsgrootte voor uploads is ingesteld op een waarde kleiner dan 8MB hetgeen een impact kan hebben op de upload van grote uitbreidingen."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Vergewis u er, voordat u de update uitvoert, van dat de update compatibel is met uw Joomla! installatie."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP upload grootte is groter dan POST grootte."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="De waarde van upload_max_filesize in het php.ini bestand is groter dan de post_max_size variabele. De post_max_size variabele zal nu voorrang krijgen en requests blokkeren die groter zijn dan haar waarde. Dit is over het algemeen een fout in de configuratie van de server die vaak voorkomt bij het trachten te vergroten van de upload groottes. Gelieve upload_max_filesize te verhogen tot tenminste de waarde van de post_max_size variabele of vice versa."
