JLIB_HTML_ACCESS_SUMMARY_DESC="Inaonyeshwa hapo chini ni Muhtasari (kama maelezo ya ujumla) ya matayarisho ya ruhusa ya jamii hii. Bofya matabi hapo juu kwa kidesturi ya haya matayarisho kwa vitendo."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ukiwa unabadilisha tayarisho, itatokea kwa jamii hii na majamii yote ya watoto. Kumbuka kuwa:<br /> <em>Urithi</em> inamaanisha kuwa ruhusa itakayotumika kutoka kwa jamii ya mzazi ikiwa iko jamii ya mzazi, ama itatumika ruhusa kutoka kwa komponenti ikiwa haiko jamii ya mzazi.<br /> <em>Kanusha</em> inamaaisha kuwa kikundi kilichohaririwa hakitaweza kuchukua hatua hii katika jamii hii, si huja kwa matayarisho ya jamii ya mzazi.<br /> <em>Kuruhusiwa</em> inamaanisha kuwa kikundi kilichohaririwa kitaweza kuchukua hatua hii katika jamii hii (lakini ikiwa kutakua na mgongano katika matayarisho ya jamii ya mzazi au katika matayarisho wa komponenti, haitakua na athari; mgongano utaonyeshwa na <em>Haikuruhusiwa (imefungwa)</em> chini ya matayarisho ya hesabu).<br />2. Ukiwa unachagua tayarisho jipya, bofya <em>Hifadhi</em> kunawirisha matayarisho ya hesabu."
