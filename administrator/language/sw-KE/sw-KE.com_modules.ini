JLIB_RULES_SETTING_NOTES="1. Ukiwa unabadilisha tayarisho, itatokea kwa komponenti hii. Kumbuka kuwa:<br /><em>Urithi</em> inamaanisha kuwa ruhusa itakayotumika kutoka kwa usaidini wa kidunia na kikundi cha mzazi.<br /><em>Kanusha</em> inamaaisha kuwa kikundi kilichohaririwa hakitaweza kuchukua hatua hii katika komponenti hii, si huja kwa usaidini wa kidunia au matayarisho ya kikundi cha mzazi.<br /><em>Kuruhusiwa</em> inamaanisha kuwa kikundi kilichohaririwa kitaweza kuchukua hatua hii katika komponenti hii (lakini ikiwa kutakua na mgongano katika usanidi wa kidunia au matayarisho ya kikundi cha mzazi, haitakua na athari; mgongano utaonyeshwa na <em>Haikuruhusiwa (imefungwa)</em> chini ya matayarisho ya kimahesabu.<br />2. Ukiwa unachagua tayarisho jipya, bofya <em>Hifadhi</em> kunawirisha matayarisho ya hesabu."
