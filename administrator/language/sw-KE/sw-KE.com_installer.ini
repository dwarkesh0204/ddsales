COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Saraka ya muda mfupi wa Joomla! haijawekwa"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Saraka ya muda mfupi wa Joomla! iko wapi Joomla! inanakili kiendelezo, inachopoa kiendelezo na inanakili mafaili kwa masaraka ya sawa. Ikiwa usanidi huu haujawekwa ndani ya configuration.php ($tmp_path), basi hautaweza kupakia viendelezo. Kwa kutatua suala, tengeza saraka kwa kuwezesha Joomla! kuandikika kwa saraka."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Saraka ya muda mfupi wa Joomla! isiyoandikika au halipo"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Saraka ya muda mfupi wa Joomla! isiyoandikika na tukio la Joomla!, au pengine halipo. Hii inaweza kusababisha masuala wakati wa kupakia viendelezo katika Joomla! Ikiwa una masuala wakati wa kupakia viendelezo, hakikisha saraka iliyofafanuliwa ndani ha configuration.php yako au kagua '%s' na uirekebishe iwe itaandikika, na uangalie ikiwa hii itatatua suala."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Kipimo kidogo cha fahamu ya PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Kipimo chako cha fahamu ya PHP kimewekwa chini ya 8MB, chaweza kusababisha masuala wakati wa kusakinisha viendelezo vikubwa. Tafadhali weka kipimo chako cha fahamu angalau 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Uwezekano wa kipimo kidogo cha fahamu ya PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Kipimo chako cha fahamu ya PHP kimewekwa chini ya 16MB, chaweza kusababisha masuala wakati wa kusakinisha viendelezo vikubwa. Tafadhali weka kipimo chako cha fahamu angalau 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Hakuna maonyo yaliogunduliwa"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Onyo: Usasishaji haukukamilika!</h1><p>Usasishaji umefaywa nusu. Tafadhali fanya usasishaji wa pili kwa kumaliza maanao.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Saraka ya muda mfupi ya PHP haijawekwa"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Saraka ya muda mfupi ya PHP ni saraka inatumiwa na PHP kwa kuhifadhi faili iliyopakiwa, kabla ya Joomla! kuweza kuingia kwa faili hii. Si tatizo hata ikiwa saraka haijawekwa, kuweka hii ndani ya faili yako ya php.ini itaweza kurekebisha suala ulilonalo ikiwa unaswala kwa mafaili ya uwazi hayajagunduliwa au mafaili yameshapakiwa na hayajagunduliwa."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Saraka ya muda mfupi ya PHP isiyoandikika"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Saraka ya muda mfupi ya PHP isiyoandikika na tukio la Joomla! Hii inaweza kusababisha masuala wakati wa kupakia viendelezo katika Joomla! Ikiwa una masuala wakati wa kupakia viendelezo, kagua '%s' na uirekebishe iwe itaandikika, na uangalie ikiwa hii itatatua suala."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Upeo wa ukubwa wa UTUMAJI wa PHP ni kidogo sana"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Upeo wa ukubwa wa UTUMAJI kinafafanua kiasi cha data kwa kutumia katika seva kwa njia ya UTUMAJI. Hii ni pamoja na uwasilishaji wa fomu ya makala, vyombo vya habari (mapicha, mavidio) na viendelezo. Thamani hii ni chini ya 8MB, yaweza kuathiri upakiaji wa viendelezo vikubwa. Hii inawekwa ndani ya php.ini, katika post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Upeo wa upakiaji wa mafaili ya PHP ni mdogo sana: Hii inawekwa katika php.ini, katika matayarisho ya upload_max_filesize na post_max_size wa matayarisho yako ya PHP (yanapatikana ndani ya php.ini na/au faili ya .htaccess)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Upeo wa ukubwa wa mafaili kwa kupakia umewekwa chini ya 8MB, waweza kuathiri upakiaji wa viendelezo vikubwa."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Kabla ya kusasisha, hakikisha kuwa usasishaji unatangamana na usakinishaji wako wa Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Ukubwa wa upakiaji wa PHP ni mkubwa kuliko ukubwa wa UTUMAJI"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Thamani ya upload_max_filesize ndani ya php.ini ni kubwa kuliko utafauti wa post_max_size. Utafauti wa post_max_size utachukuwa kipaumbele hapa na utazuia maombi makubwa kama yalivyo. Kwa kawaida, huu ni usanidi wa matatizo katika seva wakati wa kujaribu kuongeza ukubwa wa mafaili ya kupakia. Tafadhali ongeza upload_max_filesize angalau post_max_size au kinyume chake"
