COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Skrini hii inakupa ruhusa ya kugundua viendelezo ambavyo havijapitia maandao ya kawaida ya kusakinisha. <br />Kwa mfano, viendelezo vingine ni vikubwa sana kwa kupakia kwa kutumia kusano ya tovuti kwa sababu ya vipimo vya mazingira ya hosti ya tovuti. Tumia kipengele hiki kwa kupakia mafaili makubwa ya viendelezo moja kwa moja kwa seva ya tovuti yako kwa kutumia njia zingine kama vile FTP au SFTP na uweke hizo faili za kiendelezo katika saraka inayofaa. <br />Unaweza tumia kipengele cha gundua kwa kupata kiendelezo kipya kilichopakiwa na kuamilisha katika usakinishaji wako wa Joomla! <br />Kwa kutumia operesheni ya gundua, unaweza pia kugundua na kusakinisha viendelezo vingi kwa wakati mmoja."
