COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="பன்மொழிக்கு மட்டும்! இவ்விருப்பத்தேர்வானது மொழி வடிகட்டி அளபுருவான 'உருப்படிப் பிணைப்புகள்' ஆனது 'ஆம்' என அமைக்கப்பட்டிருந்தால் மட்டும் காட்டப்படும். இலக்கு மொழிக்கான பிரிவு உருப்படியைத் தேர்வுசெய்க. இப்பிணைப்பானது மொழி மாற்றி-க் கூறகத்தை மற்றொரு மொழிக்குப் பிணைக்கப்பட்ட பிரிவு உருப்படிக்கு மறு-வழிகாட்டச் செய்யும். இவ்விருப்பத்தேர்வைப் பயன்படுத்தினால், மொழி மாற்றி-க் கூறகம் சம்பந்தப்பட்ட பக்கங்களில் காட்டப்படுகிறது என உறுதி செய்க. மொழிக்கு 'அனைத்தும்' என அமைக்கப்பட்ட பிரிவு உருப்படியை பிணைக்க முடியாது."
