JLIB_HTML_ACCESS_SUMMARY_DESC="கீழே காட்டப்பட்டுள்ளது இப்பிரிவுக்கான அனுமதி அமைப்புகளின் மீள்பார்வை. செயலினால் இவ்வமைப்புகளைத் தனிப்பயனாக்க விரும்பினால் மேலேயுள்ள கீற்றுகளில் சொடுக்குக."
JLIB_RULES_SETTING_NOTES_ITEM="1. தாங்கள் அமைப்பை மாற்றினால், அது, இப்பிரிவுக்கும் மற்றும் இதன் சேய்ப் பிரிவுகளுக்கும் பொருந்தும். கவனிக்க: <br /><em>மரபுரிமையாகப் பெற்றது</em> எனில் தாய்ப் பிரிவு இருந்தால் தாய்ப் பிரிவின் அனுமதிகள் பயன்படுத்தப்படும்; தாய்ப் பிரிவு இல்லாதிருந்தால் கூறின் அனுமதிகள் பயன்படுத்தப்படும்.<br /><em>மறுக்கப்பட்டது</em> எனில் தாய்க் குழுவின் அமைப்புகள் எதுவாக இருந்தாலும், தொகுக்கப்படும் குழு இச்செயலை இப்பிரிவினுள் நடைப்படுத்த முடியாது.<br /><em>அனுமதிக்கப்பட்டது</em> எனில் தொகுக்கப்படும் குழு இச்செயலை இப்பிரிவினுள் நடைப்படுத்த முடியும் (ஆனால், தாய்ப் பிரிவு அமைப்பு அல்லது கூறின் அமைப்பு இவற்றுடன் முரண்பாடாக இருந்தால் இதன் தாக்கம் இருக்காது; முரண்பாடானது, <em>அனுமதியில்லை (பூட்டப்பட்டது)</em> எனக் கணக்கிடப்பட்ட அமைப்பின் கீழ் குறிப்பிடப்பட்டிருக்கும்).<br />2. தாங்கள் புதிய அமைப்பைத் தேர்வுசெய்தால், கணக்கிடப்பட்ட அமைப்புகளைப் புதுப்பிக்க <em>சேமிக்க</em>-ஐச் சொடுக்குக."
