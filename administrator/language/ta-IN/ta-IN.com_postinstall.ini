COM_POSTINSTALL_LBL_NOMESSAGES_DESC="தற்போதைய பதிப்புக்கான அனைத்து செய்திகளையும் தாங்கள் ஏற்கனவே பார்த்துவிட்டு மறைத்து விட்டீர்கள். தாங்கள் செய்திகளை நெல்லை மீட்க விரும்பினால், ஆதாவது, தாங்கள் மறைத்த அனைத்துச் செய்திகளையும் மீண்டும் காட்சிப்படுத்த, கீழேயுள்ள ‘செய்திகளை நிலை மீட்க’ பொத்தானை மீட்க சொடுக்குக."
