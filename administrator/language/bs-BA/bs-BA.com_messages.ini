JLIB_RULES_SETTING_NOTES="1. Ako promijenite postavke, one će se primijeniti na ovoj komponenti. Imajte na umu:<br /><em>Naslijeđeno</em> znači da će se koristiti dozvole iz globalne konfiguracije i nadređene grupe.<br /><em>Odbijeno</em> znači da bez obzira na globalnu konfiguraciju i nadređenu grupu, grupa koja se uređuje ne može se primijeniti na ovoj komponenti.<br /><em>Dozvoljeno</em> znači da grupa koja se uređuje će moći da se primijeni na ovu komponentu (ali ako je ovo u konfliktu sa globanom konfiguracijom ili nadređenom grupom, neće imati nikakvog uticaja; konflikt će biti naznačen sa <em>Nije dozvoljeno (Zaključano)</em> pod Izračunatim postavkama).<br />2. Ako odaberete nove postavke, kliknite <em>Snimi</em> da bi se osvježile Izračunate postavke."
