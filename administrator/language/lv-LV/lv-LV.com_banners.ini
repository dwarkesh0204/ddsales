JLIB_RULES_SETTING_NOTES="1. Ja mainīsiet kādu iestatījumu, tad tas attieksies uz šo un apakškategorijām. Ņemiet vērā, <br /><em>Mantots</em> nozīmē, ka tiks izmantots piekļuves tiesības no vietnes konfigurācijas, augstāka līmeņa kategorijas.<br /><em>Aizliegts</em> nozīme, ka neatkarīgi no vietnes konfigurācijas, augstāka līmeņa kategorijas iestatījumiem, grupas lietotāji, kam ir piešķirts šāds aizliegums nevar veikt darbības ar šo objektu.<br /><em>Atļauts</em> nozīmē, ka grupas lietotāji, kam ir piešķirta šāda atļauja, varēs veikt attiecīgo darbību ar objektu, ja vietnes konfigurācijā, augstāka līmeņa grupā vai kategorijā tas nebūs aizliegts. Tiesību konflikta gadījumā, būs paziņojums aprēķinātajā iestatījumā <em>Nav atļauts(Slēgts)</em>.<br />2.  Ja izmainīsiet iestatījumus, tad spiediet uz pogas <em>Saglabāt</em>, lai atjaunotu aprēķinātos iestatījumus."
