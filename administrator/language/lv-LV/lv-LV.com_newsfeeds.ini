COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="Tikai vietnēm ar vairākām valodām! Šī izvēlne ir redzama  tikai tad, ja valodu filtra spraudnī ir ieslēgts iestatījums 'Objektu asociācija'. Izvēlieties ziņu barotni citā valodā, kas atbilst šīs valodas saturam. Ar šīs asociācijas palīdzību valodu filtra spraudnis atradīs adresi, uz kuru pārvietot pie valodas maiņas. Ja izmantojiet šo funkciju, pārliecinieties, ka valodu pārslēga modulis ir redzams visās nepieciešamajās lapās. Ziņu barotnes ar valodas birku 'Visas' nav izmantojamas asociāciju veidošanai."
