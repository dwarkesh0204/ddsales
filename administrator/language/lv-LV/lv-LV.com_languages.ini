COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Teksta virkne"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Virknes konstantes nosaukums, kurai vēlaties piešķirt savu tulkojumu.<br />Katra izvadītā virkne tiek identificēta ar specifisku tulkojamās virknes apzīmējumu. Jums ir jāzina tās nosaukums, ja vēlaties izveidot citu tulkojumu.<br />Ja neziniet virknes nosaukumu, meklējiet to, ievadot atbilstošo tekstu lauciņā loga labājā pusē. Klikšķinot uz kāda no rezultātiem, tas automātiski tiks ievadīts šajā laukā."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Teksts"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Šajā laukā iespējams ievadīt savu virknes tulkojumu, kas tiks parādīts esošā tulkojuma vietā.<br /><strong>Ievērojiet,</strong> tulkojuma virknē var būt mainīgo apzīmējumi, piemēram  %s, %d vai %1$s, tie ir obligāti jāsaglabā, jo to vieta tiek izvadīti papildus dati."
