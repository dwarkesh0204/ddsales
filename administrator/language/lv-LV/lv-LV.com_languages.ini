COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Ja šī izvēles rūtiņa ir atzīmēta, tad virkne tiks saglabāta gan vietnes, gan administrācijas paneļa modificēto virkņu datnē. Tas var būt svarīgi spraudņiem, kam tulkojuma virknes tiek glabātas administrācijas tulkojuma direktorijā, bet tiek lietotas arī vietnē, piemēram, plg_content_vote).<br />Abas virknes, pēc to saglabāšanas, ir pilnīgi neatkarīgas un tiek uzglabātas atsevišķi."
