JLIB_RULES_SETTING_NOTES="1. Ja izmainīsiet kādu iestatījumu, tas attieksies tikai uz šo komponentu. Ņemiet vērā, ka <em>Aizliegts</em> iestatījums dominēs pār jebkuru mantoto iestatījumu un arī zemāko līmeņu elementu iestatījumiem. Iestatījumu konflikta gadījumā <em>Aizliegt</em> būs priekšrocība. <em>Nav iestatīts</em> nozīmē to pašu, ko <em>Aizliegts</em>, bet to var mainīt zemāka līmeņa grupām, komponentiem un informācijai.<br />2. Ja izmainīsiet iestatījumus, tad spiediet uz pogas <em>Saglabāt</em>, lai atjaunotu aprēķinātos iestatījumus."
