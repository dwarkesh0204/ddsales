COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Pielāgotās tulkojuma virknes (tā pat kā oriģinālās tulkojuma virknes) tiek glabātas īpašā INI datnē. Šeit iespējams redzēt kurā datnē tiek glabātas konkrētās virknes."
