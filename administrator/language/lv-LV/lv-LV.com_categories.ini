COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="Tikai daudzvalodu vietnēm! Šī iespēja ir redzama tikai tad, ja ir ieslēgt valodu filtra spraudņa iestatījums 'Objektu asociācijas'. Lai izmantotu šo funkciju, ir jāizvēlas kategoriju katrā rakstu valodā. Ar šīs asociācijas palīdzību, valodu pārslēga modulī izvēloties citu valodu, tiks atvērta atbilstošā kategorija jaunizvēlētajā valodā. Izmantojot šo iespēju, pārliecinieties, ka valodu pārslēga modulis ir redzams visās nepieciešamajās lapās. Kategorijām ar valodu iestatījumu 'Visas' nevar izmantot šo funkciju."
