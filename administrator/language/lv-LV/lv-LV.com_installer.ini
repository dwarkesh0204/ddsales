COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Šajā lapā ir iespējams atrast un uzinstalēt paplašinājumus, kas nav instalēti tradicionālajā veidā. <br />Piemēram, kāds paplašinājums var būt pārāk liels, lai to ielādētu no web formas, servera ierobežojumu dēļ. Šādos gadījumos ir iespējams ielādēt paplašinājuma failus serverī ar ftp vai sftp palīdzību, novietot tos atbilstošajās direktorijās. <br />Pēc tam, izmantojot neinstalētu paplašinājumu atrašanas funkciju, instalēt un aktivizēt Joomla vietnē. <br />Ar šīs funkcijas palīdzību var vienlaicīgi atrast un instalēt arī vairāk kā vienu paplašinājumu."
