JLIB_HTML_ACCESS_SUMMARY_DESC="Aşağıda gösterilenler bu makale için verilen izinlerin genel açıklamasıdır. Bu ayarları işlemlere göre özelleştirmek için aşağıdaki sekmelere tıklatınız."
JLIB_RULES_SETTING_NOTES_ITEM="1. Eğer ayarları değiştirirseniz, bu öğeyi etkiler. Unutmayın:<br /><em>Devralındı</em> genel yapılandırma ve üst gruptaki izinlerin kullanılacağı anlamına gelir.<br /><em>Reddedildi</em> genel yapılandırma ve üst grup ayarlarının hiçbir önemi olmadığı ve düzenlenen grubun bu bileşende herhangi bir etkisi olmadığı anlanmına gelir.<br /><em>İzin Verildi</em> düzenlenen grubun, bu bileşende etkisi olacağı anlamına gelir (genel yapılandırma ya da üst grup ile çakışma durumunda, hesaplanan ayarların altında <em>İzin Verilmedi (Kilitli)</em> gösterilecektir).<br />2. Eğer yeni bir ayar seçerseniz, hesaplanan ayarları yenilemek için <em>Kaydet</em> düğmesine tıklatınız."
