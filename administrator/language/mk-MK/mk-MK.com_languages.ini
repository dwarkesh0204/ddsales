COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Јазичните ставки се составени од два дела: специфична јазична константа и нејзина вредност.<br />На пример, во ставката:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Прочитај повеќе: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' е константа а '<u>Прочитај повеќе: </u>' е вредност.<br />Треба да користите специфична јазична константа за да можете да создадете прескокнување на вредноста.<br />Или пак, можете да барате константа или вредност која сакте да ја смените преку полето за барање подолу.<br />Со клик на бараниот резултат соодветната константа автоматски ќе биде вметната во формата."
