JLIB_RULES_SETTING_NOTES="1. Ако ги смените поставките тие ќе се применат на компонентава. Забележете дека:<br /><em>Наследено</em> значи дека ќе се користат поставките од глобалната конфигурација и родителската група.<br /><em>Недозволено</em> значи дека безоглед кои се поставките во глобалната конфигурација и родителската група, групата која уредува не може да преземе акции врз компонентата.<br /><em>Дозволено</em> значи дека групата која уредува може да преземе акции врз компонентата (но ако е тоа во конфликт со поставките од глобалнта конфигурација или родителската група нема да има ефект; а конфликтот во калкулациите за поставки ќе биде означен како <em>Недозволено (заклучено)</em>).<br />2. Ако одберете нови поставки, кликнете <em>Зачувај</em> за да ги обновите калкулациите за поставки."
