COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Овој приказ ви овозможува да ги истражувате надградбите кои не го минуваат нормалниот процес на инсталирање. <br />На пример, некои надградби се преголеми за качување преку веб заради ограничување од страна на веб домаќинот. Користејќи ја оваа можност ќе можете таквата надградба да ја качите директно на серверот други нешта како FTP или SFTP и да ги ставите деловите од надградбата во соодветните папки. <br />Потоа можете да ја користите операцијата истражи за да ја најдете новокачената надградба и да ја активирате во вашата Joomla!. <br />Користејќи ја операцијата истражи истотака можете да истражувате и инсталирате повеќе надградби едновремено."
