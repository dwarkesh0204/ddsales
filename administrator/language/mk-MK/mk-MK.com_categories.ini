JLIB_RULES_SETTING_NOTES_ITEM="1. Ако ги смените поставките тие ќе се применат на оваа и сите подкатегории. Забележете дека:<br /><em>Наследено</em> значи дека ќе се користат поставките од родителската категорија или од компонетата ако нема родителската категорија.<br /><em>Недозволено</em> значи дека безоглед кои се поставките родителската категорија, групата која уредува не може да преземе акции врз категоријата.<br /><em>Дозволено</em> значи дека групата која уредува може да преземе акции врз категоријата (но ако е тоа во конфликт со поставките од родителската категорија или компонента нема да има ефект; а конфликтот во калкулациите за поставки ќе биде означен како <em>Недозволено (заклучено)</em>).<br />2. Ако одберете нови поставки, кликнете <em>Зачувај</em> за да ги обновите калкулациите за поставки."
