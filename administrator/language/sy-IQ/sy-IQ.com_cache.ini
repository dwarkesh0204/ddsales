JLIB_RULES_SETTING_NOTES="1. ܐܢ ܫܚܠܦܬ ܠܡܬܒ݂ܝܬܐ، ܒܕ ܥܒ݂ܕ ܥܠ ܕܐܗܐ ܡܢܬܐ.ܚܘܪ ܟܕ:<br /><em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܗܠܐ ܫܪܫܝܐ ܒܕ ܦܐܫ ܡܘܦܠܚܐ.<br /><em>ܠܝܬ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܐܠܨܝܬܐ ܠܐ ܝܠܗ ܕܡܘܕܝ ܝܠܗ̇ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܝܠܝܗܝ ܡܬܒ݂ܝܬ̈ܐ ܕܝܗܠܐ ܫܪܫܝܐ، ܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܘܬܐ ܥܠ ܕܐܗܐ ܡܬܐ.<br /><em>ܐܝܬ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܒܕ ܗܘܐ ܡܬܡܨܝܢܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܘܬܐ ܩܐ ܕܐܗܐ ܡܢܬܐ (ܐܝܢܐ ܐܢ ܐܗܐ ܝܠܗ ܓܘ ܕܪܩܘܒ݂ܠܘܬܐ ܥܡ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܕܪܩܘܒ݂ܠܘܬܐ ܕܫܪܫܝܐ ܗ̇ܘ ܠܐ ܗܘܐ ܠܗ ܡܥܒܕܢܘܬܐ، ܚܕܐ ܕܪܩܘܒ݂ܠܘܬܐ ܒܕ ܪܡܙܐ ܒܝܕ <em>ܠܝܬ ܠܗ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܚܘܫܒܘܢܝ̈ܐ ܕܡܬܒ݂ܝܬ̈ܐ).<br />2. ܐܢ ܓܒܬ ܠܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܩܐ ܕܚܕܬ ܠܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
