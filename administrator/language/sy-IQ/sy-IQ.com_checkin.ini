JLIB_RULES_SETTING_NOTES="1. ܐܢ ܐܢ݇ܬ ܫܚܠܦܬܐ ܠܡܬܒ݂ܬܐ، ܗ̇ܘ ܒܕ ܦܐܫ ܥܒ݂ܝܕܐ ܥܠ ܕܐܗܐ ܦܥܘܐ:<br /><em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܗܠܐ ܕܐܒ݂ܗܐ ܒܕ ܦܐܫ ܡܘܦܠܚܐ.<br /><em>ܢܟܝܪܐ</em> ܣܘܟܠܐ ܠܗ ܠܐ ܝܠܗ ܐܠܨܝܬܐ ܡܘܕܝ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܝܗܠܐ ܕܡܬܒ݂ܝܬ̈ܐ ܕܐܒ݂ܗܐ ܝܠܝܗܝ، ܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܥܠ ܕܐܗܐ ܦܥܘܐ.<br /><em>ܐܝܬ ܠܗ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܒܕ ܡܨܐ ܠܫܩܠܐ ܐܗܐ ܣܘܥܪܢܐ ܩܐ ܕܐܗܐ ܗܘܝܢܘܬܐ ܐܘ ܝܗܠܐ ܕܐܒ݂ܗܐ ܗ̇ܘ ܠܐ ܗܘܐ ܠܗ ܡܥܒܕܢܘܬܐ، ܚܕܐ ܕܪܩܘܒ݂ܠܘܬܐ ܒܕ ܦܐܫ ܪܡܝܙܐ ܒܝܕ<em>ܠܝܬ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ).<br />2. ܐܢ ܐܢ݇ܬ ܦܪܫܠܘܟܼ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܩܐ ܕܟ݂ܝܬܐ ܕܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
