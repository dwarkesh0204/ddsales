JLIB_RULES_SETTING_NOTES="1. ܐܢ ܫܚܠܦܬ ܠܡܬܒ݂ܬܐ، ܗ̇ܘ ܒܕ ܥܒ݂ܕ ܥܠ ܕܐܗܐ ܡܢܬܐ. ܚܙܝ ܕܗ̇ܘ:<br /><em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܖܠܐ ܕܐܒ݂ܐ ܒܕ ܦܐܫ ܡܘܦܠܚܐ.<br /><em>ܣܪܝܒ݂ܐ</em> ܣܘܟܠܐ ܝܠܗ ܐܠܨܝܬܐ ܠܐ ܝܠܗ̇ ܡܘܕܝ ܕܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܡܬܒ݂ܝܬ̈ܐ ܕܝܗܠܐ ܕܐܒ݂ܐ ܝܠܗܘܢ، ܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܣܝܡܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܥܠ ܕܐܗܐ ܡܢܬܐ.<br /><em>ܐܝܬ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܣܝܡܐ ܒܕ ܡܨܐܠܫܩܠܐ ܐܗܐ ܣܘܥܪܢܐ ܩܐ ܕܐܗܐ ܡܢܬܐ (ܐܝܢܐ ܐܢ ܐܗܐ ܝܠܗ ܓܘ ܟܘܬܫܐ ܥܡ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܝܗܠܐ ܕܐܒ݂ܐ ܗ̇ܘ ܠܐ ܗܘܐ ܠܗ ܡܥܒܕܢܘܬܐ; ܚܕ ܟܘܬܫܐ ܒܕ ܦܐܫ ܪܡܝܙܐ ܒܝܕ <em>ܠܝܬ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ).<br />2. ܐܢ ܦܪܫܠܘܟܼ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܩܐ ܚܘܕܬܐ ܡܬܒ݂ܝܬ̈ܐ ܚܕܬ̈ܐ."