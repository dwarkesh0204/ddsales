JLIB_RULES_SETTING_NOTES="1.ܐܢ ܫܚܠܦܬ ܠܡܬܒ݂ܝܬ̈ܐ, ܗ̇ܝ ܒܕ ܥܒ݂ܕܐ ܥܠ ܕܐܗܐ ܡܢܬܐ. ܓܫܩ:<br /><em>ܝܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܗܠܐ ܕܐܒ݂ܐ ܒܕ ܦܝܫܝ ܡܘܦܠܚ̈ܐ.<br /><em>ܣܪܒ݂ܠܗ</em> ܣܘܟܠܐ ܝܠܗ ܠܐ ܝܠܗ ܐܠܨܝܬܐ ܕܡܘܕܝ ܕܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܡܬܒ݂ܝܬ̈ܐ ܕܐܒ݂ܐ ܝܠܝܗܝ، ܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܓܘ ܐܗܐ ܡܢܬܐ.<br /><em>ܐܝܬ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܥܠ ܕܐܗܐ ܡܢܬܐ <em>ܠܝܬ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ).<br />2. ܐܢ ܦܪܫܬ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ ܢܩܘܫ <em>ܚܡܝܬܐ</em> ܡܛܠ ܚܕܬܐ ܕܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
