JLIB_HTML_ACCESS_SUMMARY_DESC="ܡܚܙܘܝܐ ܝܠܗ ܒܐܠܬܚܬ ܕܝܠܗ̇ ܚܕ ܓܫܩܬܐ ܓܘܢܝܬܐ ܕܦܣܣܐ ܕܡܬܒ݂ܝܬ̈ܐ ܩܐ ܕܐܗܐ ܩܘܒܘܚܬܐ. ܢܩܘܫ ܠܪ̈ܡܙܐ ܕܥܠܠ ܩܐ ܡܬܕܝܠܝܘܬܐ ܕܐܢ̈ܐ ܡܬܒ݂ܝܬ̈ܐ ܒܝܕ ܣܘܥܪܢܐ."
JLIB_RULES_SETTING_NOTES_ITEM="1. ܐܢ ܐܢ݇ܬ ܫܘܚܠܦܠܘܟܼ ܠܡܬܒ݂ܝܬ̈ܐ، ܒܕ ܦܐܫ ܥܒ݂ܝܕܐ ܥܠ ܕܐܗܐ ܘܟܠܝܗܝ ܩܘܒܘܚܝܬ̈ܐ ܕܫܒ݂ܪܐ، ܚܙܝ ܕܗ̇ܘ:<br /> <em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܩܘܒܘܚܬܐ ܕܐܒ݂ܗܐ ܦܕ ܦܝܫܐ ܡܘܦܠܚܬܐ ܐܢ ܠܝܬ ܩܘܒܘܚܬܐ ܕܐܒ݂ܗܐ ܐܘ ܐܢܝ ̱ܟ ܦܥܘ̈ܐ ܐܢ ܠܝܬ ܩܘܒܘܚܬܐ ܕܐܒ݂ܗܐ.<br /><em>ܢܟܩܗ</em> ܣܘܟܠܐ ܝܠܗ ܠܐܨܝܬܐ ܠܐ ܝܠܗ ܕܡܘܕܝ ܡܬܒ݂ܬܐ ܕܐܒ݂ܗܐ ܕܩܘܒܘܚܬܐ ܝܠܗ، ܝܗܠܐ ܡܛܘܟܣܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܩܢܐ ܓܘ ܕܐܗܐ ܩܘܒܘܚܬܐ.<br /> <em>ܐܝܬܠܗ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܡܛܘܟܣܐ ܒܕ ܡܨܐ ܠܫܩܠܐ ܣܘܥܪܢܐ ܓܘ ܕܐܗܐ ܩܘܒܘܚܬܐ (ܐܝܢܐ ܐܢ ܐܗܐ ܐܝܬܠܗ ܕܪܩܘܒ݂ܠܘܬܐ ܥܡ ܡܬܒ݂ܬܐ ܕܩܘܒܘܚܬܐ ܕܐܒ݂ܗܐ ܐܘ ܡܬܒ݂ܬܐ ܕܦܥܘܐ ܗ̇ܝ ܠܐ ܗܘܐ ܠܗ̇ ܡܥܒܕܢܘܬܐ، ܚܕܐ ܕܪܩܘܒ݂ܠܘܬܐ ܒܕ ܦܝܫܐ ܪܡܙܬܐ ܒܝܕ <em>ܠܝܬ ܠܗ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܡܬܒ݂ܬܐ ܚܘܫܒܢܬܐ).<br />2. ܐܢ ܦܪܫܬ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܬܢܝܚܘܕܬܐ ܠܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
