JLIB_RULES_SETTING_NOTES="1. Ak zmeníte nastavenia, budú použité na tento komponent. Pamätajte, že:<br /><em>Zdedené</em> znamená, že budú použité oprávnenia zo základných nastavení a nastavení nadradenej skupiny.<br /><em>Zakázané</em> znamená, že nezáleží na základných nastaveniach alebo nastaveniach nadradenej skupiny, upravovaná skupina prenáša tieto akcie na komponent.<br /><em>Povolené</em> znamená, že upravovaná skupina môže vykonávať tieto akcie v komponente (ale ak je to v konflikte so základnými nastaveniami alebo nastaveniami nadradenej skupiny, nebude to mať žiadny výsledok; zobrazí sa hlásenie o konflikte <em>Nepovolené (Uzamknuté)</em> v predpokladaných nastaveniach).<br />2. Ak vyberiete nové nastavenia, kliknite na <em>Uložiť</em> pre obnovenie predpokladaných nastavení."