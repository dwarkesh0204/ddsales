COM_LANGUAGES_FIELD_PUBLISHED_DESC="Nastavte, či bude tento jazyk uverejnený alebo nie. Ak je uverejnený, bude zobrazený ako jedna z možností v module prepínača jazykov v používateľskom rozhraní webu."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Tento jazykový kód bude pridaný do URL webu. Ak je zapnuté SEF, bude adresa vyzerať takto: http://example.com/sk/. Ak je SEF vypnuté, pridá sa prípona &lang=sk na koniec URL adresy. Poznámka <em>jazykový kód musí byť jedinečný pre každý jazyk<em>."
