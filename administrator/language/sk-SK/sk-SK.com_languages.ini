COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Pre obe umiestnenia"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Pri zaškrtnutí tohto poľa bude prepisovanie uložené ako v administrácii (backend), tak aj na webe (frontend). Je to významné najmä pri vytváraní pravidiel prepisovania jazykov pri niektorých zásuvných modulov, pretože ich jazykové súbory počas ukladania v backende sú takisto ukladané aj vo frontende (napr.: plg_content_vote).<br />Pamätajte, prosím, že dve prepisovania budú úplne nezávislé jedno od druhého po ich uložení."
