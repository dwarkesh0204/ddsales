COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Konštanta jazyka"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Konštanta jazyka reťazca, ktorý chcete prepísať.<br />Každý jazykový výstupný text vášho webu je identifikovaný osobitnou jazykovou konštantou, ktorú používate na prepisovanie textu.<br />Ak nepoznáte korešpondujúcu konštantu, môžete hľadať text, ktorý chcete zmeniť napravo. Kliknutím na požadovaný výsledok, bude tento výsledok vložený do formulára."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Text"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Tu môžete zadať text, ktorý chcete zobraziť namiesto nahrádzaného textu.<br /><strong>Pamätajte,</strong> že môžete použiť aj osobitné znaky (napr. %s, %d alebo %1$s) v texte, ktorý môže byť dôležitý (bude nahradený inými textmi po zobrazení), takže ich tu môžete nechať."
