COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Na tejto obrazovke môžete preskúmať rozšírenia, ktoré neprešli klasickým procesom inštalácie. <br />Napríklad niektoré rozšírenia sú príliš veľké, aby mohli byť nahraté prostredníctvom webového rozhrania, kvôli obmedzeniam poskytovateľov hostingu. Použitím tejto funkcie môžete súbory s rozšíreniami nahrávať priamo na server cez FTP alebo SFTP a umiestniť ich do zvoleného adresára. <br />Následne pomocou funkcie preskúmania nájdete nahraté súbory a aktivujete ich inštaláciu do systému Joomla!. <br />Pomocou funkcie preskúmania môžete nainštalovať aj viacero balíčkov naraz."
