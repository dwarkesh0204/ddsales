COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Nie je nastavený dočasný adresár systému Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Dočasný adresár Joomla! je adresár, do ktorého Joomla! kopíruje rozšírenia, rozbaľuje rozšírenia a súbory sú odtiaľ kopírované do správnych adresárov. V aktuálnych nastaveniach webu nie je v súbore configuration.php nastavená cesta k adresáru ($tmp_path), takže nemôžem nahrávať rozšírenia. Vytvorte adresár pre umožnenie zápisu systému Joomla! a tým sa chyba odstráni."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Nemôžem zapisovať do dočasného adresára Joomla alebo adresár neexistuje"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Do dočasného adresára systému Joomla sa nedá zapisovať alebo neexistuje, čo môže spôsobiť problémy počas nahrávania rozšírení do systému Joomla!. Ak máte problémy s nahrávaním rozšírení, skontrolujte '%s' a zmeňte oprávnenia na zápis a uvidíte, či táto zmena problém vyriešila."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nízky limit pamäte v PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Váš limit pamäte v PHP je nižší ako 8 MB, čo môže spôsobovať problémy počas inštalácie veľkých rozšírení. Upravte limit pamäte na najmenej 16 MB, prosím."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Pravdepodobný nízky limit pamäte PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Váš limit pamäte v PHP je nižší ako 16 MB, čo môže spôsobovať problémy počas inštalácie väčších rozšírení. Upravte limit pamäte na najmenej 16 MB, prosím."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Malá veľkost maximálneho odosielania cez POST v PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maximálna veľkosť príkazu POST nastavuje objem dát, ktoré môžu byť odoslané cez POST na server. Zahŕňa to aj odosielanie formulárov pridávania článkov, médií (obrázkov, videí) a rozšírení. Táto hodnota je nižšia, ako 8 MB, čo môže spôsovať problémy pri nahrávaní väčších rozšírení. Je to nastavené v php.ini v parametri post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximálna veľkosť súborov nahrávaných cez PHP je príliš malá: Je to nastavené vo vašich nastaveniach PHP v súbore php.ini v parametroch upload_max_filesize a post_max_size (je potrebné nájsť a upraviť php.ini a/lebo súbor .htaccess)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maximálna veľkosť nahrávaných súborov je nastavená na menej, ako 8 MB, čo môže spôsobiť problémy pri nahrávaní väčších rozšírení."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pred aktualizáciou sa uistite, že táto verzia je plne kompatibilná s vaším nainštalovaným systémom Joomla!."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Veľkosť nahrávania v PHP je väčšia ako veľkosť POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Hodnota upload_max_filesize v súbore php.ini je väčšia ako hodnota post_max_size. Hodnota post_max_size má prednosť a blokuje všetky požiadavky väčšie, ako táto hodnota. Zvyčajne je to chyba v nastaveniach servera pri zmenách veľkosti nahrávania súborov. Zväčšte hodnotu upload_max_filesize, tak aby sa minimálne rovnala hodnote post_max_size a naopak."
COM_INSTALLER_MSG_WARNINGS_NONE="Neboli zistené žiadne varovania"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Pozor: Aktualizácia nebola dokončená!</h1><p>Aktualizácia bola dokončená len čiastočne. Urobte ešte jednu aktualizáciu pre dokončenie celého procesu.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Dočasný adresár PHP nie je nastavený"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Dočasný adresár PHP je adresár, ktorý PHP používa na odkladanie nahrávaných súborov ešte pred tým, ako k nim Joomla! môže pristupovať. Kým adresár nie je nastavený, zvyčajne to nie je problém. Ak máte problém s tým, že manifest súbory nie sú zisťované alebo nájdené, skúste upraviť nastavenia v súbore php.ini a problém by mohol byť vyriešený."
